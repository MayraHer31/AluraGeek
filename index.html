<!DOCTYPE html>
<html lang="es-419">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="assets/logo.png" alt="Logo de AluraGeek" class="header__icon">
        </div>
    </header>
    <main class="main-container">
      <!-- Sección de productos -->
        <section class="products-section">
          <h2 class="products-title">MIS PRODUCTOS:</h2>
          <div class="products-grid">
            <p class="no-products-message">No se han agregado productos</p>
          </div>
        </section> 
        
      <!-- Formulario para agregar productos -->
        <section class="form-section">
          <h2 class="form-title">AGREGAR PRODUCTO:</h2>
          <form id="product-form" class="product-form">
            <label for="product-name">Nombre:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Nombre..." required>

            <label for="product-price">Precio:</label>
            <input type="number" id="product-price" name="product-price" placeholder="Precio..." required>

            <label for="product-image">Imagen (URL):</label>
            <input type="url" id="product-image" name="product-image" placeholder="Imagen..." required>

            <div class="form-buttons">
              <button type="submit" class="btn-submit">Enviar</button>
              <button type="reset" class="btn-reset">Limpiar</button>
            </div>
          </form>
        </section>

    </main>
      
    <footer>
        <!-- Aquí irá el pie de página -->
    </footer>
    <script src="scripts/main.js"></script>  
</body>
</html>
